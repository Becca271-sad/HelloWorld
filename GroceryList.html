<!DOCTYPE html>
<html>

<title>Grocery List</title>

<head>
<link rel="stylesheet" href="GroceryList.css">
 <link rel="stylesheet" href="HelloWorld.css">

</head>

<body>
    
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Grocery List</h1>
				<div>
					<div class="border1"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Type text into the input field then click enter to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>
		
<div class="footer">
  <p>IMD 3006A Software Development, Final Project, Jessie Nguyen and Rebecca Yee</p>
</div>

	</div>
	
	<script type="text/javascript" src="GroceryList.js"></script>
	
</body>
</html>
